<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Schools in the News</title>
	<link rel="stylesheet" href="styles/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/university.js"></script>
	<link type="text/css" rel="stylesheet" href="http://freebaselibs.com/static/suggest/1.2.1/suggest.min.css" />
	<script type="text/javascript" src="http://freebaselibs.com/static/suggest/1.2.1/suggest.min.js"></script>
</head>
<body>
	<div id="header">
		<div id="header-side"></div>
	<span id="logo">schoolog</span> / your school on the semantic web	
	</div>
	<div id="search">
		<form method="get">
			<fieldset id="fields">
				<div class="text">
					<label for="school">School / College:</label>
					<input type="text" id="school" placeholder="school of information..."/>
					<div class="clear"></div>
				</div>
			</fieldset>
		</form>
	</div>	
	<div id="selected">
		<a id="selected-school"><img></img></a>
	</div>
	<div id="results">
		<ul id="alumni"></ul>
	</div>			
</body>
</html>
